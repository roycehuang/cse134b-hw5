<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="experience.html">Experience</a></li>

                <button id="theme-toggle" aria-label="Toggle dark/light mode">
                    <span id="theme-icon">â—‹</span>
                </button>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Me</h1>
            <form onsubmit="return validateForm(event);" action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Get in Touch</legend>

                    <label for="name"> Full Name: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required minlength="3" 
                            maxlength="50" pattern="^[a-zA-Z. ]+$" 
                            title="Only letters, periods, and spaces are allowed." 
                            required>
                    
                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required
                            pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" 
                            title="Please enter a valid email address.">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required minlength="10" 
                            maxlength="200" pattern="^[a-zA-Z0-9\s.,!?'- ]+$" 
                            title="Only letters, numbers, spaces, and common punctuation are allowed."></textarea>

                    <output id="error-message"></output>
                    <output id="info-message"></output>

                    <input type="hidden" name="possible_bot" value="true">
                    
                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </section>
        <noscript>
            <style>
              #theme-toggle {
                display: none;
              }
              body::after {
                content: "Theme switching requires JavaScript.";
                display: block;
                text-align: center;
                margin-top: 1rem;
                color: red;
              }
            </style>
          </noscript>  
    </main>
